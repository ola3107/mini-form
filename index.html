<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="signup-container">
        
        <h1>Sign up</h1>
        <h3>Free and helpful</h3>

        <form action="">
            <label for="First-name">First-name</label>
            <input type="text" placeholder="" id="First-name" name="First-name" required>

            <label for="Last-name">Last-name</label>
            <input type="text" placeholder="" id="Last-name" name="Last-name" required>

            <label for="other-name">Other-name</label>
            <input type="text" placeholder="" id="other-name" name="other-name">

            <label for="date">D.O.B</label>
            <input type="date" id="date" name="date" required>

            <label for="email">Email</label>
            <input type="email" placeholder="" id="email" name="email">

            <label for="password">Password</label>
            <input type="password" placeholder="" id="password" name="password" required>

            <label for="Confirm">Confirm password</label>
            <input type="password" placeholder="" id="Confirm" name="Confirm" required>

            <input type="button" value="submit">
        </form>
        <p>If clicking the sign up, you agree to our 
        <a href="#">Terms and Condition</a> and <a href="#">privacy policy</a></p>

    </div>

    <p class="p2">already have an account with us? <a href="./sign-up/index.html">login here</a></p>

</body>
</html>
